<div class="traffic-light" [@signal]="signal" *ngIf="isShow" (@signal.done)="signalDone()"></div>
<button (click)="onGoClick()" [disabled]="!isEnabled">Go</button>
<button (click)="onStopClick()" [disabled]="!isEnabled">Stop</button>
<hr>
<button (click)="onToggleClick()" [disabled]="!isEnabled">Toggle</button>
